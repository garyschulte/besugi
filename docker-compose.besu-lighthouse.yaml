version: "3.4"
services:
  eth2_val_tools:
    image: suburbandad/eth2-val-tools:latest
    container_name: keytool
    volumes:
      - ./lighthouse_data:/validator_data
    command: >
      keystores
      --insecure
      --prysm-pass="prysm"
      --out-loc="/validator_data/keys"
      --source-max=${VALIDATOR_INDEX_MAX}
      --source-min=${VALIDATOR_INDEX_MIN}
      --source-mnemonic="${VALIDATOR_MNEMONIC}"
  besu:
    image: suburbandad/besu:kintsugi-v3
    container_name: besu
    volumes:
      - ./execution_data:/execution_data
      - ./config:/config
    command: >
      --data-path="/execution_data"
      --genesis-file="/config/besu_genesis.json"
      --network-id=$NETWORK_ID
      --rpc-http-enabled=true
      --rpc-ws-enabled=true
      --rpc-http-api=ADMIN,CLIQUE,MINER,ETH,NET,DEBUG,TXPOOL,EXECUTION
      --rpc-ws-api=ADMIN,CLIQUE,MINER,ETH,NET,DEBUG,TXPOOL,EXECUTION
      --host-allowlist="*"
      --rpc-http-cors-origins="*"
      --p2p-enabled=true
      --Xmerge-support=true
      --Xdata-storage-format="BONSAI"
      --miner-enabled=true
      --rpc-http-host=0.0.0.0
      --rpc-ws-host=0.0.0.0
      --p2p-host=$IP_ADDRESS
      --bootnodes=$ENODE
      --ethstats=$HOST_NAME:KintsugiNetwork@ethstats.kintsugi.themerge.dev:443
      --miner-coinbase="${COINBASE}"
    network_mode: host
  lighthouse:
    image: sigp/lighthouse:latest-unstable
    container_name: lighthouse
    depends_on: 
      - besu
    volumes:
      - ./lighthouse_data:/lighthouse_data
      - ./config:/config
    command: >
      lighthouse --debug-level=info --datadir=/lighthouse_data
      --testnet-dir=/config bn --disable-enr-auto-update --enr-address=$IP_ADDRESS
      --enr-udp-port 9000 --enr-tcp-port 9000 --eth1 --boot-nodes=$ENR --http --http-port=4000
      --merge --http-allow-sync-stalled --disable-packet-filter
      --execution-endpoints=http://127.0.0.1:8545 --terminal-total-difficulty-override=$TOTAL_TERMINAL_DIFFICULTY
    network_mode: host